<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Positioning Exercise</title>
        <link rel="stylesheet" href="css/positioning.css">
    </head>
    <body>
        <header>
            <a href="https://en.wikipedia.org/wiki/Visible_spectrum"><h1>Visible Spectrum Wavelengths</h1></a>
        </header>

        <img src="images/codeup-ribbon.png" alt="codeup-ribbon" class="ribbon">

        <div class="box red">
            620-750 nm
            <img src="images/codeup-arrow.png" alt="codeup-arrow" class="arrow">
        </div>
        <div class="box orange">
            590-620 nm
            <img src="images/codeup-arrow.png" alt="codeup-arrow" class="arrow">
        </div>
        <div class="box yellow">
            570-590 nm
            <img src="images/codeup-arrow.png" alt="codeup-arrow" class="arrow">
        </div>
        <div class="box green">
            495-570 nm
            <img src="images/codeup-arrow.png" alt="codeup-arrow" class="arrow">
        </div>
        <div class="box blue">
            450-495 nm
            <img src="images/codeup-arrow.png" alt="codeup-arrow" class="arrow">
        </div>
        <div class="box violet">
            380-450 nm
            <img src="images/codeup-arrow.png" alt="codeup-arrow" class="arrow">
        </div>
    </body>
</html>
