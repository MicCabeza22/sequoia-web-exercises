<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Online Store</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <h1>My Tool Store</h1>

            <div class="row">
                <table id="products" class="col-xs-12">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Categories</th>
                        </tr>
                    </thead>
                    <tbody id="insertProducts"></tbody>
                </table>
            </div>

            <button type="button" id="refresh" class="btn btn-warning">Refresh</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            (function() {
                "use strict";
                // TODO: Create an ajax GET request for /data/inventory.json

                $(document).ready(function () {
                    $.get("./data/inventory.json").fail(function (status) {
                        alert("Error loading the page. Status: " + status + "Please try again.");
                    }).done(function (data) {
                        //  Add product data to the product table
                        data.forEach(function (data) {
                            $("#insertProducts")
                                .append("<tr>")
                                .append("<td>" + data.title + "</td>")
                                .append("<td>" + data.quantity + "</td>")
                                .append("<td>" + data.price + "</td>")
                                .append("<td>" + data.categories + "</td>")
                                .append("</tr>");
                        });
                    });

                    //  Add functionality to the "Refresh" button
                    $("#refresh").click(function () {
                        location.reload();
                    });

                    // TODO: Take the data from inventory.json and append it to the products table
                    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
                    //             its contents and fields
                    //       HINT: You will want to target #insertProducts for your new HTML elements
                });
                //  NEVER FORGET .fail() !!
            })();
        </script>
    </body>
</html>
